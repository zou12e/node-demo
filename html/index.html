<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <button>post</button>

    <br>

    <button>get</button>

    <br>
    
    <button>post server</button>

</body>
<script src="./jquery.min.js" ></script>
<script>

    $(function(){
        $('button:eq(0)').click(function(){
            $.post('/post/data', {
                name: 'jimmy',
                age: 26
            },function(ret){
                console.log(ret);
            },'json');
        });

         $('button:eq(1)').click(function(){
            $.get('/get/data', {
                name: 'jimmy',
                age: 26
            },function(ret){
                console.log(ret);
            },'json');
        });

        $('button:eq(2)').click(function () {
            $.post('/post/server', {}, function (ret) {
                console.log(ret);
            }, 'json');
        });
    })
</script>
</html>
